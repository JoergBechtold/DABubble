<div class="message-wrapper" [ngClass]="{'own-message': message?.isOwnMessage}">
  <div class="message-left">
    <app-profile-avatar [user]="messageUser()" [imgSize]="40">
    </app-profile-avatar>
  </div>

  <div class="message-content">
    <div class="message-header">
      <span class="username">{{ messageUser()?.displayName || message?.user || 'Anonymous' }}</span>
      <span class="timestamp">{{ formatTime(message?.timestamp) }}</span>
    </div>

    <!-- NEUER WRAPPER -->
    <div class="message-bubble-wrapper">
      <div class="message-body">
        <p class="message-text">{{ message?.text || message?.content || '' }}</p>

        <div class="message-hover-actions" *ngIf="!message?.isOwnMessage">
          <button *ngIf="getTopEmoji(0)" class="quick-reaction-btn" (click)="addReaction(getTopEmoji(0))">
            <span class="quick-emoji">{{ getTopEmoji(0) }}</span>
          </button>
          <button *ngIf="getTopEmoji(1)" class="quick-reaction-btn" (click)="addReaction(getTopEmoji(1))">
            <span class="quick-emoji">{{ getTopEmoji(1) }}</span>
          </button>

          <button class="hover-action-btn" (click)="showEmojiPicker($event)" title="Emoji hinzufÃ¼gen">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 22C10.6167 22 9.31667 21.7373 8.1 21.212C6.88333 20.6873 5.825 19.975 4.925 19.075C4.025 18.175 3.31267 17.1167 2.788 15.9C2.26267 14.6833 2 13.3833 2 12C2 10.6167 2.26267 9.31667 2.788 8.1C3.31267 6.88333 4.025 5.825 4.925 4.925C5.825 4.025 6.88333 3.31233 8.1 2.787C9.31667 2.26233 10.6167 2 12 2C12.75 2 13.4793 2.079 14.188 2.237C14.896 2.39567 15.5667 2.625 16.2 2.925C16.1333 3.09167 16.0833 3.26667 16.05 3.45C16.0167 3.63333 16 3.81667 16 4C16 4.23333 16.025 4.454 16.075 4.662C16.125 4.87067 16.1917 5.06667 16.275 5.25C15.6583 4.86667 14.9917 4.56233 14.275 4.337C13.5583 4.11233 12.8 4 12 4C9.78333 4 7.896 4.779 6.338 6.337C4.77933 7.89567 4 9.78333 4 12C4 14.2167 4.77933 16.1043 6.338 17.663C7.896 19.221 9.78333 20 12 20C14.2167 20 16.1043 19.221 17.663 17.663C19.221 16.1043 20 14.2167 20 12C20 11.3333 19.921 10.6917 19.763 10.075C19.6043 9.45833 19.3833 8.875 19.1 8.325C19.3667 8.54167 19.6583 8.70833 19.975 8.825C20.2917 8.94167 20.6333 9 21 9C21.0833 9 21.171 8.996 21.263 8.988C21.3543 8.97933 21.4417 8.96667 21.525 8.95C21.675 9.43333 21.7917 9.92933 21.875 10.438C21.9583 10.946 22 11.4667 22 12C22 13.3833 21.7373 14.6833 21.212 15.9C20.6873 17.1167 19.975 18.175 19.075 19.075C18.175 19.975 17.1167 20.6873 15.9 21.212C14.6833 21.7373 13.3833 22 12 22Z" />
            </svg>
          </button>

          <button class="hover-action-btn" (click)="onReplyClick()" title="Im Thread antworten">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 14H17C17.2833 14 17.5207 13.904 17.712 13.712C17.904 13.5207 18 13.2833 18 13C18 12.7167 17.904 12.479 17.712 12.287C17.5207 12.0957 17.2833 12 17 12H7C6.71667 12 6.479 12.0957 6.287 12.287C6.09567 12.479 6 12.71667 6 13C6 13.2833 6.09567 13.5207 6.287 13.712C6.479 13.904 6.71667 14 7 14Z" />
            </svg>
          </button>
        </div>

        <div class="message-reactions" *ngIf="message?.reactions && message.reactions.length > 0">
          <span *ngFor="let reaction of message.reactions; trackBy: trackByReaction" class="reaction-item">
            {{ reaction.emoji }} {{ reaction.count }}
          </span>
        </div>

        <emoji-mart (emojiClick)="addEmoji($event)" *ngIf="viewEmojiPicker" [style]="{
          'position': 'absolute',
          'top': '40px',
          'right': '0',
          'z-index': '1000'
        }">
        </emoji-mart>

        <div class="thread-link" *ngIf="hasThreadReplies() && !isThreadView">
          <span class="thread-replies-text" (click)="onReplyClick()">
            {{ getThreadRepliesText() }}
          </span>
        </div>
      </div>

      <!-- Selected Emoji direkt unter der message-body -->
      <div class="selected-emoji-display" *ngIf="selectedEmoji">
        <span class="selected-emoji-unicode">{{ selectedEmoji }}</span>
      </div>
    </div>
  </div>
</div>
