<div class="message-wrapper" [ngClass]="{'own-message': message?.isOwnMessage}">
  <div class="message-left">
    <app-profile-avatar [user]="messageUser()" [imgSize]="40">
    </app-profile-avatar>
  </div>

  <div class="message-content">
    <div class="message-header">
      <span class="username">{{ messageUser()?.displayName || message?.user || 'Anonymous' }}</span>
      <span class="timestamp">{{ formatTime(message?.timestamp) }}</span>
    </div>

    <div class="message-bubble-wrapper">
      <app-message-bubble [message]="message" [messageUser]="messageUser()" [isOwnMessage]="message?.isOwnMessage"
        (replyClicked)="onReplyClick()" (emojiPickerToggled)="onEmojiPickerToggle($event)">
      </app-message-bubble>

      <app-message-emoji-picker [isVisible]="viewEmojiPicker" [selectedEmoji]="selectedEmoji"
        (emojiSelected)="onEmojiSelected($event)" (pickerClosed)="onEmojiPickerClosed()">
      </app-message-emoji-picker>
    </div>

    <div class="message-hover-actions">
      <button *ngIf="getTopEmoji(0)" class="quick-reaction-btn" (click)="addQuickReaction(getTopEmoji(0))">
        <span class="quick-emoji">{{ getTopEmoji(0) }}</span>
      </button>
      <button *ngIf="getTopEmoji(1)" class="quick-reaction-btn" (click)="addQuickReaction(getTopEmoji(1))">
        <span class="quick-emoji">{{ getTopEmoji(1) }}</span>
      </button>

      <button class="hover-action-btn" (click)="onEmojiPickerToggle($event)" title="Emoji hinzufügen">

            fill="#1C1B1F" />
        </svg>
      </button>
    </div>

    <div class="message-footer"
      [ngClass]="{'message-footer-own': message?.isOwnMessage, 'message-footer-other': !message?.isOwnMessage}">
      <app-message-thread-link [message]="message" [isThreadView]="isThreadView"
        (threadClicked)="onThreadClicked($event)">
      </app-message-thread-link>

      <app-message-reactions [reactions]="message?.reactions" [isOwnMessage]="message?.isOwnMessage"
        [currentUserId]="currentUserId" (reactionClicked)="onReactionClicked($event)">
      </app-message-reactions>
    </div>
  </div>
</div>
