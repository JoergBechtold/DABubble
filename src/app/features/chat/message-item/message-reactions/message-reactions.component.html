<div class="message-reactions" *ngIf="hasReactions()">
  <div class="reactions-flex">
    <button
      *ngFor="let r of reactions | keyvalue : sortByCountDesc; trackBy: trackByReaction"
      class="reaction-button"
      [class.active]="isActive(r.value)"
      (click)="onReactionClick(r.key, r.value)">
      <span class="emoji">{{ r.key }}</span>
      <span class="count">{{ r.value.count }}</span>
    </button>
  </div>
</div>
