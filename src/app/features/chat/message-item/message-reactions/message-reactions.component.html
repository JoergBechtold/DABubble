<div class="message-reactions" *ngIf="hasReactions()">
  <div class="emoji-grid">
    <button 
      *ngFor="let reaction of reactions | keyvalue; trackBy: trackByReaction" 
      class="reaction-button"
      (click)="onReactionClick(reaction.key, reaction.value)">
      <span class="emoji">{{ reaction.key }}</span>
      <span class="count">{{ reaction.value.count }}</span>
    </button>
  </div>
</div>
