<div class="message-input-wrapper">
    <div *ngIf="editingMessage" class="edit-indicator">

    <app-message-emoji-picker 
        [isVisible]="showEmojiPicker" 
        (emojiSelected)="onEmojiSelected($event)" 
        (pickerClosed)="onEmojiPickerClosed()">
    </app-message-emoji-picker>

    <div *ngIf="showMentionDropdown" class="mention-dropdown" #mentionDropdown>
        <div class="mention-list">
            <div *ngFor="let user of availableUsers" 
                 class="mention-item" 
                 (click)="onUserSelected(user)">
                <app-profile-avatar [user]="user" [imgSize]="40"></app-profile-avatar>
                <span class="user-name">{{ user.displayName }}</span>
            </div>
        </div>
    </div>

    <div *ngIf="showChannelDropdown" class="channel-dropdown" #channelDropdown>
        <div class="channel-list">
            <div *ngFor="let channel of availableChannels" 
                 class="channel-item" 
                 (click)="onChannelSelected(channel)">
