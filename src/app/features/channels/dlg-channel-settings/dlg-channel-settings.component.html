        <div class="view" *ngIf="!editingName">
            <span class="pill"># {{ dialogData.channelName }}</span>
        </div>
        <div class="edit" *ngIf="editingName">
            <label class="label-input-field-white-img-left-border" for="channelName">
                <input 
                type="text" 
                [(ngModel)]="tempChannelName" 
                class="edit-input"
                placeholder="Channel-Name eingeben"
                maxlength="50"
                (keydown.enter)="saveChannelName()"
                (keydown.escape)="cancelNameEdit()"
                (ngModelChange)="onChannelChange()" 
                (blur)="checkIfChannelExists()"
                required>
                <ng-container *ngIf="hasUserTypedName && channelExists">
                    <p class="error-message" @fadeInOut>
                        <span>*Ein Channel mit diesem Namen existiert bereits.</span>
                    </p>
                </ng-container>
                <ng-container *ngIf="hasUserTypedName && channelNameEmpty">
                    <p class="error-message" @fadeInOut>
                        <span>*Ein Name f√ºr den Channel muss angegeben werden.</span>
                    </p>
                </ng-container>
            </label>
            <div class="edit-actions btn-desktop">
                <button class="btn-cancel" (click)="cancelNameEdit()" [disabled]="isUpdating">Abbrechen</button>
                <button class="btn-save" (click)="saveChannelName()" [disabled]="!tempChannelName.trim() || isUpdating || channelNameEmpty || channelExists">
                    {{ isUpdating ? 'Speichere...' : 'Speichern' }}
                </button>
            </div>
        </div>
        </section>

                </p>
            </div>
            <div class="edit" *ngIf="editingDescription">
                <textarea 
                [(ngModel)]="tempChannelDescription" 
                class="edit-textarea"
                placeholder="Beschreibung eingeben"
                maxlength="200"
                rows="3"
                (keydown.escape)="cancelDescriptionEdit()">
                </textarea>
                <div class="edit-actions btn-desktop">
                    <button class="btn-cancel" (click)="cancelDescriptionEdit()" [disabled]="isUpdating">Abbrechen</button>
                    <button class="btn-save" (click)="saveDescription()" [disabled]="isUpdating">
                        {{ isUpdating ? 'Speichere...' : 'Speichern' }}
                    </button>
                </div>
            </div>
            <div class="line"></div>
            <!-- Erstellt von -->
            <div class="block-head">
                <h3>Erstellt von</h3>
            </div>
            <div class="view">
                <p class="creator">
                {{ dialogData.createdByName || 'Unbekannt' }}
                </p>
            </div>
        </section>

        <!-- Actions -->
        <div class="actions">
            <button class="btn-primary" type="button" (click)="onLeaveChannel()">Channel verlassen</button>
        </div>

    </ng-container>

    <ng-template #loading>Lade Dialoginhalt...</ng-template>
