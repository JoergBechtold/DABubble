<div class="channel-settings-container" (click)="onClose()">
  <div class="form-content" (click)="$event.stopPropagation()">
    
    <div class="form-header">
      <h3># Channel bearbeiten</h3>
      <button class="close-btn" (click)="onClose()" title="Schließen">
        <svg viewBox="0 0 24 24">
          <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#1C1B1F"/>
        </svg>
      </button>
    </div>

    <div class="form-info">
      <p>Hier kannst du den Namen und die Beschreibung deines Channels bearbeiten oder den Channel verlassen.</p>
    </div>

    <div class="input-group">
      <label for="channelName">Channel-Name</label>
      <div class="label-input-field-white-img-left-border">
        <svg viewBox="0 0 24 24" class="input-icon">
          <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="#1C1B1F"/>
        </svg>
        <input 
          id="channelName"
          type="text" 
          [(ngModel)]="channelName"
          placeholder="z.B. Frontend Team"
          maxlength="50"
          required>
      </div>
    </div>

    <div class="input-group">
      <label for="channelDescription">Beschreibung (optional)</label>
      <div class="label-input-field-white-img-left-border">
        <svg viewBox="0 0 24 24" class="input-icon">
          <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM18 20H6V4H13V9H18V20Z" fill="#1C1B1F"/>
        </svg>
        <textarea 
          id="channelDescription"
          [(ngModel)]="channelDescription"
          placeholder="Worum geht es in diesem Channel?"
          maxlength="200"
          rows="3">
        </textarea>
      </div>
    </div>

    <div class="form-actions">
      <button 
        class="btn-secondary" 
        (click)="onLeaveChannel()"
        [disabled]="isUpdating"
        title="Channel verlassen">
        {{ isUpdating ? 'Verlasse...' : 'Channel verlassen' }}
      </button>
      
      <button 
        class="btn-primary" 
        (click)="onUpdateChannel()"
        [disabled]="!channelName.trim() || isUpdating"
        title="Änderungen speichern">
        {{ isUpdating ? 'Speichere...' : 'Speichern' }}
      </button>
    </div>

  </div>
</div>
