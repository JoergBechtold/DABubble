<div class="channel-settings-overlay">
  <div class="card" role="dialog" aria-modal="true" aria-labelledby="cs-title">

    <!-- Header -->
    <header class="header">
      <div class="title">
        <h3 id="cs-title"># {{ channelName || 'channel-name' }}</h3>
      </div>
      <button class="close-btn" aria-label="Schließen">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z"/>
        </svg>
      </button>
    </header>

    <!-- Channel-Name Block -->
    <section class="block">
      <div class="block-head">
        <span class="label">Channel-Name</span>
        <button class="link" type="button">Bearbeiten</button>
      </div>
      <div class="view">
        <span class="pill"># {{ channelName || 'channel-name' }}</span>
      </div>
    </section>

    <!-- Beschreibung Block -->
    <section class="block">
      <div class="block-head">
        <span class="label">Beschreibung</span>
        <button class="link" type="button">Bearbeiten</button>
      </div>
      <div class="view">
        <p class="description">
          {{ channelDescription || 'Keine Beschreibung hinzugefügt.' }}
        </p>
      </div>
    </section>

    <!-- Erstellt von -->
    <section class="block">
      <div class="label">Erstellt von</div>
      <a class="creator">{{ createdByName || 'Musterperson' }}</a>
    </section>

    <!-- Actions -->
    <div class="actions">
      <button class="btn-secondary" type="button">Channel verlassen</button>
      <button class="btn-primary" type="button" disabled>Speichern</button>
    </div>
  </div>
</div>
