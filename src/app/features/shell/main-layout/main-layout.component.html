<div class="main-layout" [class.mobile]="logo.isMobile()">
  <!-- Workspace -->
  <aside class="workspace-sidebar"
         *ngIf="!logo.isMobile() || logo.isWorkspaceView()"
         [class.active]="currentView === 'workspace'">
    <app-workspace-menu (channelSelected)="onChannelSelected($event)"></app-workspace-menu>
  </aside>

  <!-- Chat -->
  <main class="chat-main"
        *ngIf="!logo.isMobile() || logo.isChatView()"
        [class.active]="currentView === 'chat'">
    <app-chat-area *ngIf="selectedChannelId"
                   [channelId]="selectedChannelId"
                   (threadOpened)="onThreadOpened($event)">
    </app-chat-area>
    <div *ngIf="!selectedChannelId" class="no-channel-selected">
      WÃ¤hle einen Channel aus
    </div>
  </main>

  <!-- Thread -->
  <aside class="thread-sidebar"
         *ngIf="!logo.isMobile() || logo.isThreadView()"
         [class.active]="currentView === 'thread'">
    <app-thread-panel *ngIf="selectedThread"
                      [message]="selectedThread"
                      [currentChannelName]="currentChannelName"
                      (backToChat)="onBackToChat()">
    </app-thread-panel>
  </aside>
</div>
