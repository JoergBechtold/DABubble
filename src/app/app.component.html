<div class="app-container">
  <div class="logo-text-box-after-animation" *ngIf="!(isAuthenticated$ | async)">
    <img (load)="onLogoLoad()" src="img/logo/DABubble-logo-animation.png" alt="DABubble Logo">
    <h1>DABubble</h1>
  </div>



  <div class="header" *ngIf="isAuthenticated$ | async">
    <div class="header-logo">
      <img [src]="logoSrc()" alt="Logo">
      @if (showBackArrow()) {
      <button class="back-arrow" (click)="onBackClick()" aria-label="ZurÃ¼ck zum Workspace">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      }
      <h1>{{ headerTitle() }}</h1>
    </div>

    <div class="search-input-box">
      <label class="label-input-field-white-img-right" for="searchInput">
        <input #searchInput id="searchInput" type="text" placeholder="Devspace durchsuchen" />
        <img src="/icons/search.svg" alt="Suchen Icon" />
      </label>
    </div>


    <div class="header-right" *ngIf="isAuthenticated$ | async">
      <app-profile-menu></app-profile-menu>
    </div>
  </div>
